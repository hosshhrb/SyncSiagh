version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: siagh_sync_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: siagh_user
      POSTGRES_PASSWORD: siagh_pass
      POSTGRES_DB: siagh_sync
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - siagh_network

  redis:
    image: redis:7-alpine
    container_name: siagh_sync_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - siagh_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: siagh_sync_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@siagh.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - siagh_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  siagh_network:
    driver: bridge

